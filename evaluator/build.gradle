plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'io.github.slimjar' version '1.2.1'
}

group 'com.extendedclip.papi.expansion.javascript'
version '1.6.1'

sourceCompatibility = 1.15
targetCompatibility = 1.15

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    maven {
        url = "https://repo.vshnv.tech/"
    }
}

dependencies {
    compileOnly project(':evaluator-api')
    slim 'org.openjdk.nashorn:nashorn-core:15.2'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
